<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Numbering Type in an HTML Unordered List Using CSS</title>
    <style>
        ol {
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <ol>
        <li>Fasten your seatbelt</li>
        <li>Starts the car's engine</li>
        <li>Look around and go</li>
    </ol>
</body>
</html>
