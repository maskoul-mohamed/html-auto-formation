<!DOCTYPE html>
<html lang="en">
<head>
    <title>Specify Multiple Source for Images in HTML</title>
</head>
<body>
    <picture>
        <source media="(min-width: 1000px)" srcset="logo-large.png">
        <source media="(max-width: 500px)" srcset="logo-small.png">
        <img src="logo-default.png" alt="My logo">
    </picture>
</body>
</html>
