<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adding Borders and Paddings to HTML Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Table with Separated Borders</h2>
    <table>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Peter Parker</td>
            <td>16</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Clark Kent</td>
            <td>34</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harry Potter</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html
